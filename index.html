<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css1/Estilo1.css">
    <title>EncriptadorChallengeJN</title>
</head>

<body>
    
    <div class="background-container"></div>
    
    <header>

        <div id="cabecera">
            <img src="imagenes/Enigma-logo.svg.png" alt="" width="350" height="178">

            <h1>ENCRIPTADOR</h1>

        </div>
    </header>

   

    <div class="flex-container">

        <section id="section-encripta">


            <div class="caja-texto">
                <textarea placeholder="Texto a ser encriptado" id="text-encriptador" required cols="50" rows="2"
                    maxlength="311"></textarea>
                <button class="btn-agregar" id="btn-encriptar" type="submit">Encriptar</button>
            </div>

        </section>

        <section id="section-desencripta">
            <div class="caja-texto">
                <textarea placeholder="Texto a ser desencriptado" id="text-desencriptador" required cols="50" rows="2"
                    maxlength="311"></textarea>
                <button class="btn-agregar" id="btn-desencriptar" type="submit">Desencriptar</button>

            </div>


        </section>

    </div>

    <div class="flex-container">
        <section id="section-resultado">
            <button id="btn-info-copiado" class="invisible">Copiado</button>
            <div class="caja-texto">
                <textarea placeholder="Result" id="text-resultado" cols="50" rows="2" maxlength="311"
                    readonly></textarea>

                <button class="btn-agregar" id="btn-copiar" type="submit">Copiar</button>

            </div>


    </div>



    </section>
    </div>


    <footer class="footer">
        <div>
            <img src="imagenes/Screenshot 2023-06-06 021301.png" alt="" width="220" height="36">

        </div>
        <div>
            <img src="imagenes/logo-aluraespanhol.svg" alt="" width="180" height="32">

        </div>
    </footer>


    <script src="js/app.js"></script>
</body>

</html>
